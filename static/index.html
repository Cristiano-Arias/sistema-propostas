<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gest√£o de Propostas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            display: flex;
            min-height: 600px;
        }

        .login-left {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            font-size: 20px;
            background: none;
            border: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #2c3e50;
        }

        .remember-me input {
            width: auto;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            color: #7f8c8d;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .login-right h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login-right p {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .features {
            text-align: left;
            width: 100%;
            max-width: 300px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert-info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
            white-space: pre-line;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
            }
            
            .login-left, .login-right {
                padding: 40px 30px;
            }
            
            .login-right {
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo">üè¢ Sistema de Propostas</div>
            <p class="subtitle">Fa√ßa login para continuar</p>
            
            <div id="alertBox" class="alert"></div>
            
            <form id="loginForm" onsubmit="realizarLogin(event)">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        placeholder="seu@email.com"
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="senha" 
                            required 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="lembrar"> Lembrar-me
                    </label>
                    <a href="#" class="forgot-password" onclick="esqueciSenha()">Esqueci minha senha</a>
                </div>
                
                <button type="submit" class="btn-login" id="btnLogin">
                    Entrar
                </button>
            </form>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <button class="btn-secondary" onclick="abrirCadastro()">
                Cadastrar Nova Empresa
            </button>
        </div>
        
        <div class="login-right">
            <h2>Bem-vindo!</h2>
            <p>Gerencie suas propostas e processos licitat√≥rios de forma simples e eficiente.</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üìä</div>
                    <span>An√°lise comparativa com IA</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">üîê</div>
                    <span>Dados seguros e protegidos</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">üì±</div>
                    <span>Acesso de qualquer lugar</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">üöÄ</div>
                    <span>Processos mais r√°pidos</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar sistema com usu√°rios padr√£o se n√£o existir
        function inicializarUsuarios() {
            const usuarios = localStorage.getItem('usuarios_sistema');
            
            if (!usuarios) {
                const usuariosPadrao = [
                    {
                        id: 'admin001',
                        nome: 'Administrador Sistema',
                        email: 'admin@sistema.com',
                        senha: btoa('admin123'), // Em produ√ß√£o, usar hash real
                        tipo: 'admin',
                        ativo: true,
                        dataCriacao: new Date().toISOString()
                    },
                    {
                        id: 'comp001',
                        nome: 'Jo√£o Silva',
                        email: 'joao.silva@empresa.com',
                        senha: btoa('comprador123'),
                        tipo: 'comprador',
                        nivelAcesso: 'comprador',
                        departamento: 'Compras',
                        ativo: true,
                        dataCriacao: new Date().toISOString()
                    },
                    {
                        id: 'comp002',
                        nome: 'Maria Santos',
                        email: 'maria.santos@empresa.com',
                        senha: btoa('comprador456'),
                        tipo: 'comprador',
                        nivelAcesso: 'comprador_senior',
                        departamento: 'Compras',
                        ativo: true,
                        dataCriacao: new Date().toISOString()
                    },
                    {
                        id: 'req001',
                        nome: 'Carlos Oliveira',
                        email: 'carlos.oliveira@requisitante.com',
                        senha: btoa('requisitante123'),
                        tipo: 'requisitante',
                        departamento: 'Engenharia',
                        ativo: true,
                        dataCriacao: new Date().toISOString()
                    },
                    {
                        id: 'forn001',
                        nome: 'Construtora Alpha LTDA',
                        email: 'contato@alpha.com',
                        senha: btoa('fornecedor123'),
                        tipo: 'fornecedor',
                        cnpj: '12.345.678/0001-90',
                        ativo: true,
                        dataCriacao: new Date().toISOString()
                    },
                    {
                        id: 'aud001',
                        nome: 'Ana Auditora',
                        email: 'ana.auditora@sistema.com',
                        senha: btoa('auditor123'),
                        tipo: 'auditor',
                        departamento: 'Auditoria',
                        ativo: true,
                        dataCriacao: new Date().toISOString()
                    }
                ];
                
                localStorage.setItem('usuarios_sistema', JSON.stringify(usuariosPadrao));
                
                // Mostrar credenciais padr√£o
                mostrarAlerta('info', `Sistema inicializado! Credenciais dispon√≠veis:

ADMIN: admin@sistema.com / admin123
COMPRADOR: joao.silva@empresa.com / comprador123
COMPRADOR SENIOR: maria.santos@empresa.com / comprador456
REQUISITANTE: carlos.oliveira@requisitante.com / requisitante123
FORNECEDOR: contato@alpha.com / fornecedor123
AUDITOR: ana.auditora@sistema.com / auditor123`);
            }
        }

        // Realizar login
        function realizarLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const lembrar = document.getElementById('lembrar').checked;
            
            // Mostrar loading
            const btnLogin = document.getElementById('btnLogin');
            btnLogin.innerHTML = 'Entrando... <span class="loading"></span>';
            btnLogin.disabled = true;
            
            // Simular delay de rede
            setTimeout(() => {
                const usuarios = JSON.parse(localStorage.getItem('usuarios_sistema') || '[]');
                
                const usuario = usuarios.find(u => 
                    u.email === email && 
                    u.senha === btoa(senha) && // Em produ√ß√£o, usar verifica√ß√£o de hash
                    u.ativo === true
                );
                
                if (usuario) {
                    // Login bem-sucedido
                    const sessao = {
                        usuarioId: usuario.id,
                        nome: usuario.nome,
                        email: usuario.email,
                        tipo: usuario.tipo,
                        nivelAcesso: usuario.nivelAcesso || null,
                        cnpj: usuario.cnpj || null,
                        departamento: usuario.departamento || null,
                        inicio: new Date().toISOString(),
                        ultimaAtividade: new Date().toISOString(),
                        token: gerarToken()
                    };
                    
                    // Salvar sess√£o
                    sessionStorage.setItem('sessao_ativa', JSON.stringify(sessao));
                    
                    // Se marcou "lembrar-me", salvar em localStorage
                    if (lembrar) {
                        localStorage.setItem('email_salvo', email);
                    } else {
                        localStorage.removeItem('email_salvo');
                    }
                    
                    // Registrar log de acesso
                    registrarAcesso(usuario.id, 'login', 'sucesso');
                    
                    mostrarAlerta('success', 'Login realizado com sucesso! Redirecionando...');
                    
                    // Redirecionar baseado no tipo de usu√°rio
                    setTimeout(() => {
                        if (usuario.tipo === 'admin' || usuario.tipo === 'comprador' || usuario.tipo === 'requisitante') {
                            window.location.href = 'sistema-gestao-atualizado.html';
                        } else if (usuario.tipo === 'fornecedor') {
                            window.location.href = 'dashboard-fornecedor.html';
                        } else if (usuario.tipo === 'auditor') {
                            window.location.href = 'dashboard-auditor.html';
                        }
                    }, 1500);
                    
                } else {
                    // Login falhou
                    mostrarAlerta('error', 'E-mail ou senha incorretos!');
                    registrarAcesso(email, 'login', 'falha');
                    
                    // Verificar tentativas de login
                    verificarTentativas(email);
                    
                    btnLogin.innerHTML = 'Entrar';
                    btnLogin.disabled = false;
                }
            }, 1000);
        }

        // Toggle visibilidade da senha
        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                senhaInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Mostrar alerta
        function mostrarAlerta(tipo, mensagem) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${tipo}`;
            alertBox.textContent = mensagem;
            alertBox.style.display = 'block';
            
            if (tipo === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }

        // Gerar token √∫nico
        function gerarToken() {
            return 'tk_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        }

        // Registrar log de acesso
        function registrarAcesso(usuarioId, acao, resultado) {
            const logs = JSON.parse(localStorage.getItem('logs_acesso') || '[]');
            
            logs.push({
                usuarioId: usuarioId,
                acao: acao,
                resultado: resultado,
                ip: 'local', // Em produ√ß√£o, capturar IP real
                timestamp: new Date().toISOString()
            });
            
            // Manter apenas √∫ltimos 1000 logs
            if (logs.length > 1000) {
                logs.shift();
            }
            
            localStorage.setItem('logs_acesso', JSON.stringify(logs));
        }

        // Verificar tentativas de login
        function verificarTentativas(email) {
            const tentativas = JSON.parse(localStorage.getItem('tentativas_login') || '{}');
            
            if (!tentativas[email]) {
                tentativas[email] = { count: 0, ultimaTentativa: new Date().toISOString() };
            }
            
            tentativas[email].count++;
            tentativas[email].ultimaTentativa = new Date().toISOString();
            
            if (tentativas[email].count >= 3) {
                mostrarAlerta('error', 'Muitas tentativas falhas. Tente novamente em 15 minutos.');
                // Em produ√ß√£o, implementar bloqueio tempor√°rio real
            }
            
            localStorage.setItem('tentativas_login', JSON.stringify(tentativas));
        }

        // Esqueci senha
        function esqueciSenha() {
            const email = prompt('Digite seu e-mail cadastrado:');
            
            if (email) {
                const usuarios = JSON.parse(localStorage.getItem('usuarios_sistema') || '[]');
                const usuario = usuarios.find(u => u.email === email);
                
                if (usuario) {
                    // Em produ√ß√£o, enviar email real
                    alert('Um e-mail de recupera√ß√£o foi enviado para ' + email);
                    registrarAcesso(email, 'recuperar_senha', 'solicitado');
                } else {
                    alert('E-mail n√£o encontrado no sistema.');
                }
            }
        }

        // Abrir cadastro
        function abrirCadastro() {
            window.location.href = 'cadastro-fornecedor.html';
        }

        // Carregar email salvo
        window.addEventListener('DOMContentLoaded', function() {
            inicializarUsuarios();
            
            const emailSalvo = localStorage.getItem('email_salvo');
            if (emailSalvo) {
                document.getElementById('email').value = emailSalvo;
                document.getElementById('lembrar').checked = true;
                document.getElementById('senha').focus();
            } else {
                document.getElementById('email').focus();
            }
        });

        // Prevenir voltar ap√≥s login
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                const sessao = sessionStorage.getItem('sessao_ativa');
                if (sessao) {
                    const sessaoObj = JSON.parse(sessao);
                    if (sessaoObj.tipo === 'admin' || sessaoObj.tipo === 'comprador' || sessaoObj.tipo === 'requisitante') {
                        window.location.href = 'sistema-gestao-atualizado.html';
                    } else if (sessaoObj.tipo === 'fornecedor') {
                        window.location.href = 'dashboard-fornecedor.html';
                    } else if (sessaoObj.tipo === 'auditor') {
                        window.location.href = 'dashboard-auditor.html';
                    }
                }
            }
        });
    </script>
</body>
</html>
