<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Propostas - Sistema de Gest√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container Principal */
        .main-container {
            width: 100%;
            max-width: 1000px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Card de Login */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .login-header h2 {
            color: #333;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        /* Formul√°rio */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Bot√£o de Login */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .loading {
            display: none;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        .btn-login.loading .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mensagens */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .alert-info {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        /* Sele√ß√£o Manual de Perfil */
        .profile-selection {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .profile-selection h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        .profile-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .profile-btn {
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        .profile-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .profile-btn i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
            color: #667eea;
        }

        /* Status do Sistema */
        .system-status {
            margin-top: 20px;
            padding: 16px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            text-align: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #059669;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .login-card {
                padding: 30px 20px;
            }

            .profile-buttons {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1>üè¢ Portal de Propostas</h1>
            <p>Sistema Unificado de Gest√£o de Licita√ß√µes</p>
        </div>

        <!-- Card de Login -->
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Acesso ao Sistema</h2>
                <p>Entre com suas credenciais para continuar</p>
            </div>

            <!-- Mensagens -->
            <div class="alert alert-error" id="errorMessage"></div>
            <div class="alert alert-success" id="successMessage"></div>
            <div class="alert alert-info" id="infoMessage"></div>

            <!-- Formul√°rio de Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="Digite sua senha" autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <span class="btn-text">Entrar no Sistema</span>
                    <div class="loading">
                        <div class="spinner"></div>
                        Autenticando...
                    </div>
                </button>
            </form>

            <!-- Sele√ß√£o Manual de Perfil (fallback) -->
            <div class="profile-selection" id="profileSelection">
                <h3>Selecione seu perfil de acesso:</h3>
                <div class="profile-buttons">
                    <button class="profile-btn" onclick="selectProfile('fornecedor')">
                        <i class="fas fa-building"></i>
                        Fornecedor
                    </button>
                    <button class="profile-btn" onclick="selectProfile('requisitante')">
                        <i class="fas fa-user"></i>
                        Requisitante
                    </button>
                    <button class="profile-btn" onclick="selectProfile('comprador')">
                        <i class="fas fa-shopping-cart"></i>
                        Comprador
                    </button>
                    <button class="profile-btn" onclick="selectProfile('admin')">
                        <i class="fas fa-user-shield"></i>
                        Admin
                    </button>
                </div>
            </div>

            <!-- Status do Sistema -->
            <div class="system-status">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    Sistema operacional
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/static/js/firebase.js"></script>
    <script type="module" src="/static/js/auth-facade.js"></script>
    <script type="module">
        import { loginComPerfil } from '/static/js/auth-facade.js';
        import { auth, onAuthStateChanged } from '/static/js/firebase.js';

        // Elementos do DOM
        const form = document.getElementById('loginForm');
        const emailEl = document.getElementById('email');
        const passwordEl = document.getElementById('password');
        const btnLogin = document.getElementById('btnLogin');
        const profileSelection = document.getElementById('profileSelection');

        let currentUser = null;
        let detectedProfile = null;

        // Verificar sess√£o existente
        window.addEventListener('load', () => {
            checkExistingSession();
        });

        // Verificar se j√° existe sess√£o ativa
        function checkExistingSession() {
            const sessions = [
                { key: 'fornecedor_logado', dashboard: '/static/dashboard-fornecedor-funcional.html' },
                { key: 'requisitante_logado', dashboard: '/static/dashboard-requisitante-funcional.html' },
                { key: 'comprador_logado', dashboard: '/static/dashboard-comprador-funcional.html' },
                { key: 'admin_logado', dashboard: '/static/admin-usuarios.html' }
            ];

            for (const session of sessions) {
                const userData = localStorage.getItem(session.key);
                if (userData) {
                    try {
                        const user = JSON.parse(userData);
                        if (user && user.email) {
                            showInfo('Sess√£o ativa detectada. Redirecionando...');
                            setTimeout(() => {
                                window.location.href = session.dashboard;
                            }, 1500);
                            return;
                        }
                    } catch (e) {
                        localStorage.removeItem(session.key);
                    }
                }
            }
        }

        // Manipular envio do formul√°rio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailEl.value.trim();
            const password = passwordEl.value;
            
            if (!email || !password) {
                showError('Por favor, informe e-mail e senha.');
                return;
            }

            setLoading(true);
            hideMessages();

            try {
                // Detectar perfil do usu√°rio
                detectedProfile = await detectUserProfile(email);
                
                if (detectedProfile) {
                    // Login com perfil detectado
                    await loginComPerfil(email, password, detectedProfile);
                    showSuccess(`Login realizado! Perfil: ${detectedProfile}`);
                    
                    setTimeout(() => {
                        redirectToDashboard(detectedProfile);
                    }, 1500);
                } else {
                    // Fallback: mostrar sele√ß√£o manual
                    currentUser = { email, password };
                    showProfileSelection();
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                handleLoginError(error);
            } finally {
                setLoading(false);
            }
        });

        // Detectar perfil do usu√°rio
        async function detectUserProfile(email) {
            try {
                // Tentar buscar perfil no backend
                const response = await fetch('/api/user-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.perfil;
                }
            } catch (error) {
                console.warn('Erro ao detectar perfil:', error);
            }

            // Fallback: detec√ß√£o baseada no dom√≠nio do e-mail
            const domain = email.split('@')[1]?.toLowerCase();
            
            if (domain) {
                if (domain.includes('fornecedor') || domain.includes('empresa')) {
                    return 'Fornecedor';
                } else if (domain.includes('compras') || domain.includes('licitacao')) {
                    return 'Comprador';
                } else if (domain.includes('admin')) {
                    return 'Admin';
                }
            }

            return null; // N√£o foi poss√≠vel detectar
        }

        // Mostrar sele√ß√£o de perfil
        function showProfileSelection() {
            profileSelection.style.display = 'block';
            showInfo('N√£o foi poss√≠vel detectar seu perfil automaticamente. Por favor, selecione manualmente.');
        }

        // Selecionar perfil manualmente
        window.selectProfile = async function(profile) {
            if (!currentUser) return;

            setLoading(true);
            hideMessages();

            try {
                const profileMap = {
                    'fornecedor': 'Fornecedor',
                    'requisitante': 'Requisitante',
                    'comprador': 'Comprador',
                    'admin': 'Admin'
                };

                const selectedProfile = profileMap[profile];
                await loginComPerfil(currentUser.email, currentUser.password, selectedProfile);
                
                showSuccess(`Login realizado! Perfil: ${selectedProfile}`);
                
                setTimeout(() => {
                    redirectToDashboard(selectedProfile);
                }, 1500);
                
            } catch (error) {
                console.error('Erro no login:', error);
                handleLoginError(error);
            } finally {
                setLoading(false);
            }
        }

        // Redirecionar para dashboard apropriado
        function redirectToDashboard(profile) {
            const dashboards = {
                'Fornecedor': '/static/dashboard-fornecedor-funcional.html',
                'Requisitante': '/static/dashboard-requisitante-funcional.html',
                'Comprador': '/static/dashboard-comprador-funcional.html',
                'Admin': '/static/admin-usuarios.html'
            };

            const dashboard = dashboards[profile];
            if (dashboard) {
                window.location.href = dashboard;
            } else {
                showError('Perfil n√£o reconhecido.');
            }
        }

        // Tratar erros de login
        function handleLoginError(error) {
            let errorMessage = 'Erro no login. Verifique suas credenciais.';
            
            if (error.code === 'auth/user-not-found') {
                errorMessage = 'Usu√°rio n√£o encontrado. Verifique o e-mail informado.';
            } else if (error.code === 'auth/wrong-password') {
                errorMessage = 'Senha incorreta. Tente novamente.';
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = 'E-mail inv√°lido. Verifique o formato.';
            } else if (error.code === 'auth/too-many-requests') {
                errorMessage = 'Muitas tentativas de login. Tente novamente mais tarde.';
            }
            
            showError(errorMessage);
        }

        // Fun√ß√µes auxiliares
        function setLoading(loading) {
            btnLogin.disabled = loading;
            btnLogin.classList.toggle('loading', loading);
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function showInfo(message) {
            const el = document.getElementById('infoMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('infoMessage').style.display = 'none';
        }
    </script>
</body>
</html>
