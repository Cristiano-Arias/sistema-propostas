<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Propostas - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .logo svg {
            width: 45px;
            height: 45px;
            fill: white;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .redirect-info {
            background: #edf2f7;
            border-radius: 8px;
            padding: 12px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .redirect-info.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .redirect-info .profile-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 0 4px;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
                    <path d="M2 17L12 22L22 17"/>
                    <path d="M2 12L12 17L22 12"/>
                </svg>
            </div>
            <h1>Portal de Propostas</h1>
            <p class="subtitle">Entre com suas credenciais para continuar</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="seu.email@exemplo.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                    <span class="toggle-password" onclick="togglePassword()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                <span id="btnText">Entrar no Sistema</span>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword(); return false;">Esqueceu sua senha?</a>
        </div>

        <div id="redirectInfo" class="redirect-info">
            Detectamos seu perfil: <span class="profile-badge" id="userProfile"></span>
            <br>
            <small>Redirecionando em <span id="countdown">3</span> segundos...</small>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Configuração do Firebase (substitua com suas credenciais)
        const firebaseConfig = {
            apiKey: "AIzaSyBKTtdvOl3ebPiVnJiTm7KvEYL1-ruVVsU",
            authDomain: "sistema-propostas-7fa07.firebaseapp.com",
            projectId: "sistema-propostas-7fa07",
            storageBucket: "sistema-propostas-7fa07.appspot.com",
            messagingSenderId: "1092080268414",
            appId: "1:1092080268414:web:3a5a8b9c7d6e8f9g0h1i2j"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Configuração da API backend
        const API_URL = 'https://portal-proposta.onrender.com';

        // Mapeamento de perfis para URLs dos módulos
        const PROFILE_ROUTES = {
            'ADMIN': '/admin',
            'REQUISITANTE': '/requisitante',
            'COMPRADOR': '/comprador',
            'FORNECEDOR': '/fornecedor',
            'admin': '/admin',
            'requisitante': '/requisitante',
            'comprador': '/comprador',
            'fornecedor': '/fornecedor'
        };

        // Toggle visibility da senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        // Mostrar mensagem de erro
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Mostrar mensagem de sucesso
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        // Esqueceu a senha
        function showForgotPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                showError('Por favor, digite seu email primeiro');
                return;
            }

            if (confirm(`Enviar instruções de recuperação para ${email}?`)) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        showSuccess('Email de recuperação enviado! Verifique sua caixa de entrada.');
                    })
                    .catch(error => {
                        showError('Erro ao enviar email: ' + error.message);
                    });
            }
        }

        // Redirecionar para o módulo correto
        function redirectToModule(profile) {
            const redirectInfo = document.getElementById('redirectInfo');
            const userProfile = document.getElementById('userProfile');
            const countdown = document.getElementById('countdown');
            
            // Mostrar informação de redirecionamento
            userProfile.textContent = profile.toUpperCase();
            redirectInfo.classList.add('show');
            
            let count = 3;
            const timer = setInterval(() => {
                count--;
                countdown.textContent = count;
                if (count <= 0) {
                    clearInterval(timer);
                    const route = PROFILE_ROUTES[profile] || PROFILE_ROUTES[profile.toLowerCase()];
                    if (route) {
                        window.location.href = API_URL + route;
                    } else {
                        showError('Perfil não reconhecido. Contate o administrador.');
                    }
                }
            }, 1000);
        }

        // Handler do formulário de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const btnText = document.getElementById('btnText');
            
            // Desabilitar botão e mostrar loading
            btnLogin.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Entrando...';
            
            try {
                // 1. Fazer login no Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // 2. Obter o token
                const idToken = await user.getIdToken();
                
                // 3. Verificar o perfil no backend
                const response = await fetch(`${API_URL}/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({ token: idToken })
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao verificar perfil');
                }
                
                const userData = await response.json();
                
                // 4. Salvar token e dados do usuário no localStorage
                localStorage.setItem('authToken', idToken);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userProfile', userData.perfil || 'requisitante');
                localStorage.setItem('userName', userData.nome || email.split('@')[0]);
                localStorage.setItem('userId', userData.uid);
                
                showSuccess('Login realizado com sucesso!');
                
                // 5. Redirecionar baseado no perfil
                setTimeout(() => {
                    redirectToModule(userData.perfil || 'requisitante');
                }, 500);
                
            } catch (error) {
                console.error('Erro no login:', error);
                
                // Tratamento de erros específicos
                if (error.code === 'auth/user-not-found') {
                    showError('Usuário não encontrado. Verifique o email digitado.');
                } else if (error.code === 'auth/wrong-password') {
                    showError('Senha incorreta. Tente novamente.');
                } else if (error.code === 'auth/invalid-email') {
                    showError('Email inválido. Verifique o formato do email.');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('Muitas tentativas. Aguarde alguns minutos e tente novamente.');
                } else {
                    showError('Erro ao fazer login: ' + error.message);
                }
                
                // Reabilitar botão
                btnLogin.disabled = false;
                btnText.textContent = 'Entrar no Sistema';
            }
        });

        // Verificar se já está logado ao carregar a página
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const idToken = await user.getIdToken();
                    const response = await fetch(`${API_URL}/auth/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${idToken}`
                        },
                        body: JSON.stringify({ token: idToken })
                    });
                    
                    if (response.ok) {
                        const userData = await response.json();
                        // Se já está logado, redirecionar automaticamente
                        showSuccess('Sessão ativa detectada. Redirecionando...');
                        setTimeout(() => {
                            redirectToModule(userData.perfil || 'requisitante');
                        }, 1000);
                    }
                } catch (error) {
                    console.log('Sessão expirada ou inválida');
                    auth.signOut();
                }
            }
        });

        // Adicionar listener para Enter no campo de senha
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
