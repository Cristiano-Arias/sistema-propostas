<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Ãšnico Inteligente</title>
</head>
<body>
  <h1>Login no Sistema</h1>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>

  <script type="module">
    import { 
      auth, 
      db, 
      signInWithEmailAndPassword, 
      doc, 
      getDoc 
    } from "/static/js/firebase.js";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        // ðŸ”¹ Login Firebase
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const uid = userCredential.user.uid;

        // ðŸ”¹ Busca perfil do usuÃ¡rio no Firestore
        const userDoc = await getDoc(doc(db, "usuarios", uid));

        if (userDoc.exists()) {
          const perfil = userDoc.data().perfil;

          if (perfil === "requisitante") {
            window.location.href = "/static/dashboard-requisitante-funcional.html";
          } else if (perfil === "comprador") {
            window.location.href = "/static/dashboard-comprador-funcional.html";
          } else if (perfil === "fornecedor") {
            window.location.href = "/static/dashboard-fornecedor-funcional.html";
          } else {
            alert("Perfil nÃ£o encontrado. Contate o administrador.");
          }
        } else {
          alert("UsuÃ¡rio sem perfil cadastrado no sistema.");
        }
      } catch (error) {
        alert("Erro ao fazer login: " + error.message);
      }
    });
  </script>
</body>
</html>
