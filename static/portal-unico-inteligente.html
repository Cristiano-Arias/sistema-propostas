<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Propostas - Sistema de Gest√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container Principal */
        .main-container {
            width: 100%;
            max-width: 1000px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        /* Card de Login */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .login-header h2 {
            color: #333;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        /* Formul√°rio */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Bot√£o de Login */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .loading {
            display: none;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        .btn-login.loading .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Bot√£o de Logout */
        .btn-logout {
            padding: 10px 20px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mensagens */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .alert-info {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        /* Sele√ß√£o Manual de Perfil */
        .profile-selection {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .profile-selection h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        .profile-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .profile-btn {
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 14px;
            color: #333;
        }

        .profile-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .profile-btn i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
            color: #667eea;
        }

        /* Informa√ß√µes do Usu√°rio Logado */
        .user-info {
            display: none;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info h3 {
            color: #16a34a;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #15803d;
            margin: 5px 0;
        }

        /* Status do Sistema */
        .system-status {
            margin-top: 20px;
            padding: 16px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            text-align: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #059669;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Loading Screen */
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading-screen.active {
            display: flex;
        }

        .loading-screen .spinner-large {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 32px;
            }

            .login-card {
                padding: 30px 20px;
            }

            .profile-buttons {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner-large"></div>
        <p>Verificando sess√£o...</p>
    </div>

    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1>üè¢ Portal de Propostas</h1>
            <p>Sistema Unificado de Gest√£o de Licita√ß√µes</p>
        </div>

        <!-- Card de Login -->
        <div class="login-card">
            <!-- Informa√ß√µes do Usu√°rio Logado -->
            <div class="user-info" id="userInfo">
                <h3>Bem-vindo!</h3>
                <p id="userEmail"></p>
                <p id="userProfile"></p>
                <button class="btn-logout" onclick="handleLogout()">Sair do Sistema</button>
            </div>

            <!-- Se√ß√£o de Login -->
            <div id="loginSection">
                <div class="login-header">
                    <i class="fas fa-shield-alt"></i>
                    <h2>Acesso ao Sistema</h2>
                    <p>Entre com suas credenciais para continuar</p>
                </div>

                <!-- Mensagens -->
                <div class="alert alert-error" id="errorMessage"></div>
                <div class="alert alert-success" id="successMessage"></div>
                <div class="alert alert-info" id="infoMessage"></div>

                <!-- Formul√°rio de Login -->
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" required placeholder="seu@email.com" autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" required placeholder="Digite sua senha" autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn-login" id="btnLogin">
                        <span class="btn-text">Entrar no Sistema</span>
                        <div class="loading">
                            <div class="spinner"></div>
                            Autenticando...
                        </div>
                    </button>
                </form>

                <!-- Sele√ß√£o Manual de Perfil -->
                <div class="profile-selection" id="profileSelection">
                    <h3>Selecione seu perfil de acesso:</h3>
                    <div class="profile-buttons">
                        <button class="profile-btn" onclick="selectProfile('fornecedor')">
                            <i class="fas fa-building"></i>
                            Fornecedor
                        </button>
                        <button class="profile-btn" onclick="selectProfile('requisitante')">
                            <i class="fas fa-user"></i>
                            Requisitante
                        </button>
                        <button class="profile-btn" onclick="selectProfile('comprador')">
                            <i class="fas fa-shopping-cart"></i>
                            Comprador
                        </button>
                        <button class="profile-btn" onclick="selectProfile('admin')">
                            <i class="fas fa-user-shield"></i>
                            Admin
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status do Sistema -->
            <div class="system-status">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    Sistema operacional - Sess√£o segura
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBKTtdvOl3ebPiVnJiTm7KvEYL1-ruVVsU",
            authDomain: "sistema-propostas-7fa07.firebaseapp.com",
            projectId: "sistema-propostas-7fa07",
            storageBucket: "sistema-propostas-7fa07.appspot.com",
            messagingSenderId: "1092080268414",
            appId: "1:1092080268414:web:3a5a8b9c7d6e8f9g0h1i2j"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Configurar persist√™ncia apenas para a sess√£o do navegador
        auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

        // Vari√°veis globais (apenas em mem√≥ria)
        let currentUser = null;
        let currentUserProfile = null;
        let pendingLogin = null;

        // URLs dos dashboards
        const DASHBOARD_URLS = {
            'fornecedor': '/static/dashboard-fornecedor-funcional.html',
            'requisitante': '/static/dashboard-requisitante-funcional.html',
            'comprador': '/static/dashboard-comprador-funcional.html',
            'admin': '/static/admin-usuarios.html',
            'FORNECEDOR': '/static/dashboard-fornecedor-funcional.html',
            'REQUISITANTE': '/static/dashboard-requisitante-funcional.html',
            'COMPRADOR': '/static/dashboard-comprador-funcional.html',
            'ADMIN': '/static/admin-usuarios.html'
        };

        // Verificar estado de autentica√ß√£o ao carregar
        window.addEventListener('DOMContentLoaded', () => {
            showLoadingScreen(true);
            
            // Observar mudan√ßas no estado de autentica√ß√£o
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    // Usu√°rio logado - verificar perfil
                    currentUser = user;
                    await checkUserProfile();
                } else {
                    // Nenhum usu√°rio logado
                    currentUser = null;
                    currentUserProfile = null;
                    showLoginForm();
                }
                showLoadingScreen(false);
            });
        });

        // Verificar perfil do usu√°rio autenticado
        async function checkUserProfile() {
            try {
                const token = await currentUser.getIdToken();
                
                // Verificar perfil no backend
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                if (response.ok) {
                    const userData = await response.json();
                    currentUserProfile = userData.perfil;
                    
                    // Mostrar informa√ß√µes do usu√°rio
                    showUserInfo(currentUser.email, userData.perfil);
                    
                    // Auto-redirecionar se n√£o estiver na p√°gina principal
                    if (window.location.pathname !== '/' && 
                        window.location.pathname !== '/static/portal-unico-inteligente.html') {
                        redirectToDashboard(userData.perfil);
                    }
                } else {
                    // Erro ao verificar perfil - fazer logout
                    await auth.signOut();
                    showError('Erro ao verificar perfil. Por favor, fa√ßa login novamente.');
                }
            } catch (error) {
                console.error('Erro ao verificar perfil:', error);
                await auth.signOut();
            }
        }

        // Manipular envio do formul√°rio de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Por favor, informe e-mail e senha.');
                return;
            }

            setLoading(true);
            hideMessages();

            try {
                // Fazer login no Firebase
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                currentUser = userCredential.user;
                
                // Obter token
                const token = await currentUser.getIdToken();
                
                // Verificar perfil no backend
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                if (response.ok) {
                    const userData = await response.json();
                    currentUserProfile = userData.perfil;
                    
                    if (currentUserProfile) {
                        showSuccess(`Login realizado! Perfil: ${currentUserProfile}`);
                        showUserInfo(email, currentUserProfile);
                        
                        // Redirecionar ap√≥s 1.5 segundos
                        setTimeout(() => {
                            redirectToDashboard(currentUserProfile);
                        }, 1500);
                    } else {
                        // Perfil n√£o detectado - mostrar sele√ß√£o manual
                        pendingLogin = { email, token };
                        showProfileSelection();
                    }
                } else {
                    throw new Error('Erro ao verificar perfil');
                }
                
            } catch (error) {
                console.error('Erro no login:', error);
                handleLoginError(error);
            } finally {
                setLoading(false);
            }
        });

        // Selecionar perfil manualmente
        window.selectProfile = async function(profile) {
            if (!pendingLogin || !currentUser) {
                showError('Sess√£o expirada. Por favor, fa√ßa login novamente.');
                return;
            }

            setLoading(true);
            hideMessages();

            try {
                // Aqui voc√™ poderia fazer uma chamada ao backend para atualizar o perfil
                // Por enquanto, apenas redireciona
                
                currentUserProfile = profile;
                showSuccess(`Perfil selecionado: ${profile}`);
                
                setTimeout(() => {
                    redirectToDashboard(profile);
                }, 1500);
                
            } catch (error) {
                console.error('Erro ao selecionar perfil:', error);
                showError('Erro ao processar sele√ß√£o. Tente novamente.');
            } finally {
                setLoading(false);
            }
        };

        // Fazer logout
        window.handleLogout = async function() {
            try {
                await auth.signOut();
                currentUser = null;
                currentUserProfile = null;
                pendingLogin = null;
                showLoginForm();
                showSuccess('Logout realizado com sucesso!');
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
                showError('Erro ao sair do sistema.');
            }
        };

        // Redirecionar para dashboard apropriado
        function redirectToDashboard(profile) {
            const url = DASHBOARD_URLS[profile] || DASHBOARD_URLS[profile.toUpperCase()];
            if (url) {
                window.location.href = url;
            } else {
                showError('Perfil n√£o reconhecido: ' + profile);
            }
        }

        // Mostrar informa√ß√µes do usu√°rio logado
        function showUserInfo(email, profile) {
            document.getElementById('userEmail').textContent = `Email: ${email}`;
            document.getElementById('userProfile').textContent = `Perfil: ${profile || 'N√£o definido'}`;
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('loginSection').style.display = 'none';
        }

        // Mostrar formul√°rio de login
        function showLoginForm() {
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('profileSelection').style.display = 'none';
        }

        // Mostrar sele√ß√£o de perfil
        function showProfileSelection() {
            document.getElementById('profileSelection').style.display = 'block';
            showInfo('N√£o foi poss√≠vel detectar seu perfil automaticamente. Por favor, selecione manualmente.');
        }

        // Tratar erros de login
        function handleLoginError(error) {
            let errorMessage = 'Erro no login. Verifique suas credenciais.';
            
            if (error.code === 'auth/user-not-found') {
                errorMessage = 'Usu√°rio n√£o encontrado. Verifique o e-mail informado.';
            } else if (error.code === 'auth/wrong-password') {
                errorMessage = 'Senha incorreta. Tente novamente.';
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = 'E-mail inv√°lido. Verifique o formato.';
            } else if (error.code === 'auth/too-many-requests') {
                errorMessage = 'Muitas tentativas de login. Tente novamente mais tarde.';
            } else if (error.code === 'auth/network-request-failed') {
                errorMessage = 'Erro de rede. Verifique sua conex√£o.';
            }
            
            showError(errorMessage);
        }

        // Fun√ß√µes auxiliares de UI
        function setLoading(loading) {
            const btn = document.getElementById('btnLogin');
            btn.disabled = loading;
            btn.classList.toggle('loading', loading);
        }

        function showLoadingScreen(show) {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.classList.toggle('active', show);
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function showInfo(message) {
            const el = document.getElementById('infoMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('infoMessage').style.display = 'none';
        }
    </script>
</body>
</html>
