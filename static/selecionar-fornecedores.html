<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Fornecedores - Sistema de Propostas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
        }

        .navbar {
            background-color: var(--primary-color);
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .container-main {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .card-header {
            background-color: var(--secondary-color);
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0 !important;
        }

        .fornecedor-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        .fornecedor-item:hover {
            background-color: #f8f9fa;
        }

        .fornecedor-item:last-child {
            border-bottom: none;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .form-check-input:checked {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .processo-info {
            background-color: #e8f4f8;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .fornecedor-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }

        .stats-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .stats-card h3 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-file-contract"></i> Sistema de Propostas
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text text-white me-3">
                    <i class="fas fa-user"></i> <span id="usuario-nome">Comprador</span>
                </span>
                <button class="btn btn-outline-light btn-sm" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container container-main">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-users"></i> Selecionar Fornecedores para o Processo
                </h2>

                <!-- Informações do Processo -->
                <div class="processo-info" id="processo-info">
                    <h4>Carregando informações do processo...</h4>
                </div>

                <!-- Estatísticas -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h3 id="total-fornecedores">0</h3>
                            <p>Total de Fornecedores</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h3 id="fornecedores-selecionados">0</h3>
                            <p>Selecionados</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h3 id="fornecedores-qualificados">0</h3>
                            <p>Qualificados</p>
                        </div>
                    </div>
                </div>

                <!-- Lista de Fornecedores -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list"></i> Fornecedores Disponíveis
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Filtros -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="buscar-fornecedor" 
                                       placeholder="Buscar fornecedor...">
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filtro-categoria">
                                    <option value="">Todas as categorias</option>
                                    <option value="ti">Tecnologia da Informação</option>
                                    <option value="material">Material de Escritório</option>
                                    <option value="servicos">Serviços</option>
                                    <option value="obras">Obras e Reformas</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="selecionar-todos">
                                    <label class="form-check-label" for="selecionar-todos">
                                        Selecionar todos
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Lista -->
                        <div id="lista-fornecedores">
                            <p class="text-muted">Carregando fornecedores...</p>
                        </div>
                    </div>
                </div>

                <!-- Botões de Ação -->
                <div class="mt-4 d-flex justify-content-between">
                    <button class="btn btn-secondary" onclick="window.history.back()">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </button>
                    <button class="btn btn-success" id="btn-enviar-convites">
                        <i class="fas fa-paper-plane"></i> Enviar Convites aos Selecionados
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/integration.js"></script>
    <script>
        // Variáveis globais
        let processoId = null;
        let fornecedores = [];
        let fornecedoresSelecionados = new Set();

        // Obter ID do processo da URL
        const urlParams = new URLSearchParams(window.location.search);
        processoId = urlParams.get('processo');

        if (!processoId) {
            alert('Processo não especificado!');
            window.location.href = 'dashboard-comprador.html';
        }

        // Carregar informações do processo
        async function carregarProcesso() {
            try {
                const processo = await apiClient.getProcesso(processoId);
                
                document.getElementById('processo-info').innerHTML = `
                    <h4>Processo Nº ${processo.numero}</h4>
                    <p><strong>Objeto:</strong> ${processo.objeto}</p>
                    <p><strong>Modalidade:</strong> ${processo.modalidade}</p>
                    <p><strong>Data de Abertura:</strong> ${new Date(processo.data_abertura).toLocaleDateString('pt-BR')}</p>
                `;
            } catch (error) {
                // Fallback para dados locais
                const processos = JSON.parse(localStorage.getItem('processos_compra') || '[]');
                const processo = processos.find(p => p.id == processoId);
                
                if (processo) {
                    document.getElementById('processo-info').innerHTML = `
                        <h4>Processo Nº ${processo.numero}</h4>
                        <p><strong>Objeto:</strong> ${processo.objeto}</p>
                        <p><strong>Modalidade:</strong> ${processo.modalidade}</p>
                        <p><strong>Data de Abertura:</strong> ${new Date(processo.data_abertura).toLocaleDateString('pt-BR')}</p>
                    `;
                }
            }
        }

        // Carregar lista de fornecedores
        async function carregarFornecedores() {
            try {
                fornecedores = await apiClient.getFornecedores();
            } catch (error) {
                // Dados mockados para demonstração
                fornecedores = [
                    { id: 1, nome: 'Tech Solutions Ltda', cnpj: '12.345.678/0001-90', categoria: 'ti', qualificado: true },
                    { id: 2, nome: 'Papelaria Central', cnpj: '98.765.432/0001-10', categoria: 'material', qualificado: true },
                    { id: 3, nome: 'Serviços Gerais ME', cnpj: '11.222.333/0001-44', categoria: 'servicos', qualificado: false },
                    { id: 4, nome: 'Construtora ABC', cnpj: '55.666.777/0001-88', categoria: 'obras', qualificado: true },
                    { id: 5, nome: 'Info Systems', cnpj: '99.888.777/0001-66', categoria: 'ti', qualificado: true }
                ];
            }

            renderizarFornecedores();
            atualizarEstatisticas();
        }

        // Renderizar lista de fornecedores
        function renderizarFornecedores() {
            const lista = document.getElementById('lista-fornecedores');
            const busca = document.getElementById('buscar-fornecedor').value.toLowerCase();
            const categoria = document.getElementById('filtro-categoria').value;

            const fornecedoresFiltrados = fornecedores.filter(f => {
                const matchBusca = f.nome.toLowerCase().includes(busca) || f.cnpj.includes(busca);
                const matchCategoria = !categoria || f.categoria === categoria;
                return matchBusca && matchCategoria;
            });

            if (fornecedoresFiltrados.length === 0) {
                lista.innerHTML = '<p class="text-muted">Nenhum fornecedor encontrado.</p>';
                return;
            }

            lista.innerHTML = fornecedoresFiltrados.map(f => `
                <div class="fornecedor-item">
                    <div class="checkbox-wrapper">
                        <input class="form-check-input" type="checkbox" 
                               id="fornecedor-${f.id}" 
                               value="${f.id}"
                               ${fornecedoresSelecionados.has(f.id) ? 'checked' : ''}>
                        <label class="form-check-label w-100" for="fornecedor-${f.id}">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>${f.nome}</strong>
                                    <br>
                                    <small class="text-muted">CNPJ: ${f.cnpj}</small>
                                </div>
                                <div>
                                    ${f.qualificado ? 
                                        '<span class="badge bg-success fornecedor-badge">Qualificado</span>' : 
                                        '<span class="badge bg-warning fornecedor-badge">Pendente</span>'}
                                    <span class="badge bg-secondary fornecedor-badge">${getCategoriaLabel(f.categoria)}</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            `).join('');

            // Adicionar event listeners
            fornecedoresFiltrados.forEach(f => {
                const checkbox = document.getElementById(`fornecedor-${f.id}`);
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        fornecedoresSelecionados.add(f.id);
                    } else {
                        fornecedoresSelecionados.delete(f.id);
                    }
                    atualizarEstatisticas();
                });
            });
        }

        // Obter label da categoria
        function getCategoriaLabel(categoria) {
            const labels = {
                'ti': 'TI',
                'material': 'Material',
                'servicos': 'Serviços',
                'obras': 'Obras'
            };
            return labels[categoria] || categoria;
        }

        // Atualizar estatísticas
        function atualizarEstatisticas() {
            document.getElementById('total-fornecedores').textContent = fornecedores.length;
            document.getElementById('fornecedores-selecionados').textContent = fornecedoresSelecionados.size;
            document.getElementById('fornecedores-qualificados').textContent = 
                fornecedores.filter(f => f.qualificado).length;
        }

        // Event Listeners
        document.getElementById('buscar-fornecedor').addEventListener('input', renderizarFornecedores);
        document.getElementById('filtro-categoria').addEventListener('change', renderizarFornecedores);

        // Selecionar todos
        document.getElementById('selecionar-todos').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.fornecedor-item input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.checked = this.checked;
                const id = parseInt(cb.value);
                if (this.checked) {
                    fornecedoresSelecionados.add(id);
                } else {
                    fornecedoresSelecionados.delete(id);
                }
            });
            atualizarEstatisticas();
        });

        // Enviar convites
        document.getElementById('btn-enviar-convites').addEventListener('click', async function() {
            if (fornecedoresSelecionados.size === 0) {
                alert('Selecione pelo menos um fornecedor!');
                return;
            }

            if (!confirm(`Deseja enviar convites para ${fornecedoresSelecionados.size} fornecedor(es)?`)) {
                return;
            }

            try {
                await apiClient.enviarConvites(processoId, Array.from(fornecedoresSelecionados));
                
                alert('Convites enviados com sucesso! Os fornecedores foram notificados.');
                window.location.href = 'dashboard-comprador.html';
            } catch (error) {
                // Fallback local
                const convites = JSON.parse(localStorage.getItem('convites_processo') || '[]');
                convites.push({
                    processoId: processoId,
                    fornecedores: Array.from(fornecedoresSelecionados),
                    data: new Date().toISOString()
                });
                localStorage.setItem('convites_processo', JSON.stringify(convites));
                
                alert('Convites registrados com sucesso!');
                window.location.href = 'dashboard-comprador.html';
            }
        });

        // Inicializar
        carregarProcesso();
        carregarFornecedores();
    </script>
</body>
</html>
