<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Fornecedor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cadastro-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-cadastrar {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h2><i class="fas fa-user-plus"></i> Cadastro de Fornecedor</h2>
        
        <div id="alert" class="alert"></div>
        
        <form id="cadastroForm">
            <div class="form-group">
                <label>Razão Social *</label>
                <input type="text" id="razaoSocial" required>
            </div>
            
            <div class="form-group">
                <label>CNPJ *</label>
                <input type="text" id="cnpj" required placeholder="00.000.000/0000-00">
            </div>
            
            <div class="form-group">
                <label>E-mail *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label>Telefone</label>
                <input type="text" id="telefone">
            </div>
            
            <div class="form-group">
                <label>Endereço</label>
                <input type="text" id="endereco">
            </div>
            
            <button type="submit" class="btn-cadastrar">
                <i class="fas fa-save"></i> Cadastrar Fornecedor
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, doc, setDoc, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        
        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCgF366Ft7RkZHYaZb77HboNO3BPbmCjT8",
            authDomain: "portal-de-proposta.firebaseapp.com",
            projectId: "portal-de-proposta",
            storageBucket: "portal-de-proposta.firebasestorage.app",
            messagingSenderId: "321036073908",
            appId: "1:321036073908:web:3149b9ea2cb77a704890e1"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Função para limpar CNPJ
        function limparCNPJ(cnpj) {
            return cnpj.replace(/\D/g, '');
        }
        
        // Função para verificar CNPJ duplicado
        async function verificarCNPJExiste(cnpj) {
            const cnpjLimpo = limparCNPJ(cnpj);
            const q = query(collection(db, 'fornecedores'), where('cnpj', '==', cnpjLimpo));
            const querySnapshot = await getDocs(q);
            return !querySnapshot.empty;
        }
        
        // Função para gerar senha
        function gerarSenhaAleatoria() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let senha = '';
            for (let i = 0; i < 8; i++) {
                senha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return senha;
        }
        
        // Função para mostrar alertas
        function mostrarAlerta(mensagem, tipo) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${tipo}`;
            alert.textContent = mensagem;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Handler do formulário
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cnpj = document.getElementById('cnpj').value;
            const cnpjLimpo = limparCNPJ(cnpj);
            
            // Verificar se CNPJ já existe
            const cnpjExiste = await verificarCNPJExiste(cnpj);
            if (cnpjExiste) {
                mostrarAlerta('Este CNPJ já está cadastrado no sistema!', 'error');
                return;
            }
            
            const dados = {
                razaoSocial: document.getElementById('razaoSocial').value,
                cnpj: cnpjLimpo,  // Salvar CNPJ sem formatação
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                endereco: document.getElementById('endereco').value
            };
            
            try {
                // Gerar senha temporária
                const senhaTemporaria = gerarSenhaAleatoria();
                
                // Criar usuário no Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(
                    auth, 
                    dados.email, 
                    senhaTemporaria
                );
                
                // Salvar dados no Firestore
                await setDoc(doc(db, 'fornecedores', userCredential.user.uid), {
                    ...dados,
                    uid: userCredential.user.uid,
                    status: 'ativo',
                    perfil: 'fornecedor',
                    dataCadastro: new Date().toISOString()
                });
                
                // Enviar email de redefinição de senha
                await sendPasswordResetEmail(auth, dados.email);
                
                mostrarAlerta(
                    `Fornecedor cadastrado! Email enviado para ${dados.email} com instruções de acesso.`,
                    'success'
                );
                
                // Limpar formulário
                document.getElementById('cadastroForm').reset();
                
            } catch (error) {
                console.error('Erro ao cadastrar:', error);
                
                // Tratar erros específicos
                if (error.code === 'auth/email-already-in-use') {
                    mostrarAlerta('Este e-mail já está cadastrado!', 'error');
                } else {
                    mostrarAlerta('Erro ao cadastrar: ' + error.message, 'error');
                }
            }
        });
    </script>
</body>
</html>
