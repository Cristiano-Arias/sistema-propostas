<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Portal do Fornecedor</title>
  <style>
    /* (mantive o seu estilo) */
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .portal-container{display:flex;width:100%;max-width:1200px;gap:40px}
    .portal-info,.login-container{flex:1;background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);
      border-radius:16px;padding:32px;box-shadow:0 20px 40px rgba(0,0,0,0.15)}
    .portal-info{display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center}
    .portal-icon{width:60px;height:60px;background:#4f46e5;border-radius:12px;margin-bottom:16px}
    .portal-title{font-size:28px;font-weight:700;color:#1f2937;margin-bottom:12px}
    .portal-subtitle{color:#4b5563;line-height:1.6;max-width:420px;margin:0 auto}
    .login-title{font-size:22px;font-weight:700;color:#1f2937;margin-bottom:16px}
    .form-group{margin-bottom:14px}
    label{display:block;margin-bottom:8px;color:#374151}
    input{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:8px;font-size:15px}
    button{width:100%;padding:12px;border:none;border-radius:10px;background:#6d28d9;color:#fff;
      font-weight:600;cursor:pointer;transition:transform .1s}
    button:hover{transform:translateY(-1px)}
    .helper{margin-top:10px;font-size:13px;color:#6b7280}
    @media(max-width:900px){.portal-container{flex-direction:column}}
  </style>
</head>
<body>
  <div class="portal-container">
    <section class="portal-info">
      <div class="portal-icon"></div>
      <h1 class="portal-title">Portal do Fornecedor</h1>
      <p class="portal-subtitle">
        Acesse sua área exclusiva para participar de processos licitatórios. Envie propostas,
        acompanhe resultados e mantenha seus dados atualizados.
      </p>
    </section>

    <section class="login-container">
      <h2 class="login-title">Acesso ao Sistema</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="login">Login (e-mail)</label>
          <input id="login" type="email" placeholder="nome@empresa.com" autocomplete="username" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input id="senha" type="password" placeholder="Digite sua senha" autocomplete="current-password" required />
        </div>
        <button type="submit">Entrar no Sistema</button>
        <p class="helper">Sem acesso? Contate o setor de licitações.</p>
      </form>
    </section>
  </div>

  <!-- Firebase + Fachada de Autenticação (já existentes no seu projeto) -->
  <script type="module" src="/static/js/firebase.js"></script>
  <script type="module" src="/static/js/auth-facade.js"></script>
  <script type="module">
    import { loginComPerfil } from '/static/js/auth-facade.js';
    const form = document.getElementById('loginForm');
    const emailEl = document.getElementById('login');
    const senhaEl = document.getElementById('senha');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailEl.value.trim();
      const senha = senhaEl.value;
      if (!email || !senha) { alert('Informe login e senha.'); return; }
      try {
        await loginComPerfil(email, senha, 'Fornecedor');
        window.location.href = '/static/dashboard-fornecedor-funcional.html';
      } catch (err) {
        console.error(err);
        alert('Falha no login Firebase: ' + (err.message || err));
      }
    });
  </script>
</body>
</html>
