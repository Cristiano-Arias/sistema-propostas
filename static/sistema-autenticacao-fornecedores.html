<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Portal do Fornecedor - Redirecionando...</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .redirect-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 500px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 { color: #1f2937; margin-bottom: 16px; }
    p { color: #6b7280; line-height: 1.6; }
    .manual-link {
      margin-top: 20px;
      padding: 12px 24px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: background 0.3s;
    }
    .manual-link:hover { background: #5a67d8; }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="spinner"></div>
    <h1>Redirecionando...</h1>
    <p>Você está sendo redirecionado para o novo Portal Unificado do Fornecedor.</p>
    <p>Se o redirecionamento não funcionar automaticamente, clique no link abaixo:</p>
    <a href="/static/portal-unico-inteligente.html" class="manual-link">
      Acessar Portal de Propostas
    </a>
  </div>

  <script>
    // Redirecionamento automático após 2 segundos
    setTimeout(() => {
      window.location.href = '/static/portal-unico-inteligente.html';
    }, 2000);
  </script>
</body>
</html>
