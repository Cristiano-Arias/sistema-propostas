<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fornecedor - Sistema de Gest√£o de Propostas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 64px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success-message {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .credenciais-demo {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .demo-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 14px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .toggle-credenciais {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-credenciais a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .toggle-credenciais a:hover {
            text-decoration: underline;
        }

        .credenciais-demo {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-industry"></i>
            <h1>Portal do Fornecedor</h1>
            <p>Acesse sua √°rea exclusiva para participar de processos licitat√≥rios</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" required placeholder="Digite seu login">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Entrar no Sistema
            </button>
        </form>

        <div class="toggle-credenciais">
            <a href="#" onclick="toggleCredenciais()">Ver credenciais de demonstra√ß√£o</a>
        </div>

        <div class="credenciais-demo" id="credenciaisDemo">
            <h4>üîë Credenciais Dispon√≠veis</h4>
            <div id="credenciaisList">
                <!-- Credenciais ser√£o carregadas dinamicamente -->
            </div>
            <div style="text-align: center; margin-top: 15px;">
                <a href="#" onclick="toggleCredenciais()" style="color: #6c757d; font-size: 12px;">Ocultar</a>
            </div>
        </div>

        <div class="back-link">
            <a href="../index.html">‚Üê Voltar ao Sistema Principal</a>
        </div>
    </div>

    <script>
        // Sistema de dados local
        const SistemaLocal = {
            CHAVES: {
                CREDENCIAIS: 'credenciais_fornecedores',
                FORNECEDOR_LOGADO: 'fornecedor_logado'
            },
            
            carregar: function(chave, padrao = []) {
                try {
                    const dados = localStorage.getItem(chave);
                    return dados ? JSON.parse(dados) : padrao;
                } catch (e) {
                    console.error('Erro ao carregar dados:', e);
                    return padrao;
                }
            },
            
            salvar: function(chave, dados) {
                try {
                    localStorage.setItem(chave, JSON.stringify(dados));
                    return true;
                } catch (e) {
                    console.error('Erro ao salvar dados:', e);
                    return false;
                }
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                realizarLogin();
            });
            
            carregarCredenciaisDemo();
        });

        function realizarLogin() {
            const login = document.getElementById('login').value.trim();
            const senha = document.getElementById('senha').value.trim();
            
            if (!login || !senha) {
                mostrarErro('Por favor, preencha todos os campos.');
                return;
            }
            
            // Verificar credenciais no localStorage
            const credenciais = SistemaLocal.carregar(SistemaLocal.CHAVES.CREDENCIAIS, []);
            const credencial = credenciais.find(c => c.login === login && c.senha === senha && c.ativo);
            
            if (credencial) {
                // Salvar dados do fornecedor logado
                const fornecedorLogado = {
                    id: credencial.fornecedorId || credencial.id,
                    cnpj: credencial.cnpj,
                    razaoSocial: credencial.razaoSocial,
                    email: credencial.email,
                    login: credencial.login,
                    dataLogin: new Date().toISOString()
                };
                
                SistemaLocal.salvar(SistemaLocal.CHAVES.FORNECEDOR_LOGADO, fornecedorLogado);
                
                mostrarSucesso('Login realizado com sucesso! Redirecionando...');
                
                // Redirecionar para o dashboard correto do fornecedor
                setTimeout(() => {
                    window.location.href = 'dashboard-fornecedor-integrado-completo.html';
                }, 1500);
            } else {
                mostrarErro('Login ou senha incorretos.');
            }
        }

        function carregarCredenciaisDemo() {
            const credenciais = SistemaLocal.carregar(SistemaLocal.CHAVES.CREDENCIAIS, []);
            const lista = document.getElementById('credenciaisList');
            
            if (credenciais.length === 0) {
                lista.innerHTML = '<p style="text-align: center; color: #6c757d; font-size: 14px;">Nenhuma credencial dispon√≠vel.<br>Credenciais s√£o geradas pelo m√≥dulo de compras.</p>';
                return;
            }
            
            lista.innerHTML = credenciais.filter(c => c.ativo).map(c => `
                <div class="demo-item">
                    <div style="font-weight: 600; color: #6c757d; margin-bottom: 5px;">Empresa: ${c.razaoSocial}</div>
                    <div style="color: #495057;">Login: ${c.login}</div>
                    <div style="color: #495057;">Senha: ${c.senha}</div>
                </div>
            `).join('');
        }

        function toggleCredenciais() {
            const demo = document.getElementById('credenciaisDemo');
            if (demo.style.display === 'none' || demo.style.display === '') {
                demo.style.display = 'block';
                carregarCredenciaisDemo();
            } else {
                demo.style.display = 'none';
            }
        }

        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = mensagem;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function mostrarSucesso(mensagem) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.textContent = mensagem;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }
    </script>
</body>
</html>
