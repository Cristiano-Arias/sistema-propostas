<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal do Fornecedor ‚Äì Login</title>
  <style>
    /* ... (mant√©m o mesmo CSS que voc√™ j√° usa) ... */
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px;}
    .portal-container{display:flex; width:100%; max-width:1200px; gap:40px; align-items:center;}
    .portal-info{flex:1; color:#fff; text-align:center}
    .portal-info .logo{font-size:64px; margin-bottom:20px; opacity:.9}
    .portal-info h1{font-size:32px; margin-bottom:20px; font-weight:300}
    .portal-info p{font-size:16px; line-height:1.6; opacity:.9; max-width:400px; margin:0 auto}
    .login-container{background:rgba(255,255,255,.95); backdrop-filter: blur(10px); border-radius:20px; padding:40px; box-shadow:0 20px 40px rgba(0,0,0,.1); width:100%; max-width:400px}
    .login-container h2{text-align:center; color:#333; margin-bottom:30px; font-size:24px}
    .form-group{margin-bottom:20px}
    .form-group label{display:block; margin-bottom:8px; color:#333; font-weight:500}
    .form-group input{width:100%; padding:12px 16px; border:2px solid #e0e0e0; border-radius:10px; font-size:16px; transition:border-color .3s ease}
    .form-group input:focus{outline:none; border-color:#667eea}
    .login-btn{width:100%; padding:14px; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:#fff; border:none; border-radius:10px; font-size:16px; font-weight:600; cursor:pointer; transition:transform .3s ease}
    .login-btn:hover{transform: translateY(-2px)}
    .error-message{background:#fee; color:#c33; padding:12px; border-radius:8px; margin-bottom:20px; display:none; text-align:center}
    .success-message{background:#efe; color:#3c3; padding:12px; border-radius:8px; margin-bottom:20px; display:none; text-align:center}
    @media (max-width:768px){.portal-container{flex-direction:column; gap:20px}.portal-info h1{font-size:24px}.portal-info .logo{font-size:48px}}
  </style>
</head>
<body>
  <div class="portal-container">
    <div class="portal-info">
      <div class="logo">üè¢</div>
      <h1>Portal do Fornecedor</h1>
      <p>Acesse sua √°rea para participar de processos, enviar propostas e acompanhar resultados.</p>
    </div>

    <div class="login-container">
      <h2>Acesso ao Sistema</h2>
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">E-mail (login)</label>
          <input type="email" id="email" placeholder="nome@empresa.com" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="login-btn">Entrar</button>
      </form>

      <p style="font-size:12px; color:#666; margin-top:12px; text-align:center;">
        N√£o possui acesso? Entre em contato com o setor de licita√ß√µes.
      </p>
    </div>
  </div>

  <!-- Importa o auth.js unificado -->
  <script src="/static/js/auth.js"></script>
  <script>
    const $err = document.getElementById('error-message');
    const $ok  = document.getElementById('success-message');

    function showErr(msg){ $ok.style.display='none'; $err.textContent=msg; $err.style.display='block'; }
    function showOk(msg){  $err.style.display='none'; $ok.textContent=msg;  $ok.style.display='block'; }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!email || !senha) { showErr('Preencha e-mail e senha.'); return; }

      try {
        const resp = await fetch('/api/auth/login', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login: email, senha })
        });

        const data = await resp.json();

        if (!resp.ok) {
          showErr(data.message || 'Falha no login');
          return;
        }

        const perfil = data.usuario?.tipo || data.usuario?.perfil || 'fornecedor';

        if (perfil === 'comprador') {
          location.href = '/static/dashboard-comprador.html';
        } else if (perfil === 'requisitante') {
          location.href = '/static/dashboard-requisitante.html';
        } else {
          location.href = '/static/dashboard-fornecedor.html';
        }
      } catch (err) {
        showErr('Erro de conex√£o com o servidor');
      }
    });
  </script>
</body>
</html>
