<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários - Sistema de Compras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: #333;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 250px;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .users-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .users-table tr:hover {
            background-color: #f8f9fa;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-admin {
            background: #dc3545;
            color: white;
        }

        .badge-comprador {
            background: #28a745;
            color: white;
        }

        .badge-requisitante {
            background: #007bff;
            color: white;
        }

        .badge-fornecedor {
            background: #ffc107;
            color: #333;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                justify-content: center;
            }

            .search-box input {
                width: 100%;
                max-width: 300px;
            }

            .users-table {
                font-size: 14px;
            }

            .users-table th,
            .users-table td {
                padding: 10px 8px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-users"></i>
                Gerenciamento de Usuários
            </h1>
            <a href="index.html" class="btn">
                <i class="fas fa-arrow-left"></i>
                Voltar ao Sistema
            </a>
        </div>

        <div class="main-content">
            <div id="alert"></div>

            <div class="actions-bar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar usuários..." onkeyup="filterUsers()">
                    <button class="btn" onclick="loadUsers()">
                        <i class="fas fa-sync-alt"></i>
                        Atualizar
                    </button>
                </div>
                <button class="btn btn-success" onclick="openCreateUserModal()">
                    <i class="fas fa-plus"></i>
                    Novo Usuário
                </button>
            </div>

            <div id="usersContainer">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Carregando usuários...
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Criar/Editar Usuário -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">
                    <i class="fas fa-user-plus"></i>
                    Novo Usuário
                </h2>
                <button class="close-modal" onclick="closeUserModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalAlert"></div>
                <form id="userForm" onsubmit="saveUser(event)">
                    <div class="form-group">
                        <label for="userName">Nome Completo:</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email:</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Senha:</label>
                        <input type="password" id="userPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="userProfile">Perfil:</label>
                        <select id="userProfile" required>
                            <option value="">Selecione um perfil</option>
                            <option value="admin">Administrador</option>
                            <option value="comprador">Comprador</option>
                            <option value="requisitante">Requisitante</option>
                            <option value="fornecedor">Fornecedor</option>
                        </select>
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: flex-end;">
                        <button type="button" class="btn" onclick="closeUserModal()">
                            <i class="fas fa-times"></i>
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i>
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Confirmar Exclusão -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-exclamation-triangle"></i>
                    Confirmar Exclusão
                </h2>
                <button class="close-modal" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir o usuário <strong id="deleteUserName"></strong>?</p>
                <p style="color: #dc3545; font-size: 14px; margin-top: 10px;">
                    <i class="fas fa-warning"></i>
                    Esta ação não pode ser desfeita.
                </p>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn" onclick="closeDeleteModal()">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" onclick="confirmDeleteUser()">
                        <i class="fas fa-trash"></i>
                        Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração da API
        const API_BASE = window.location.origin;
        let adminToken = localStorage.getItem('admin_token');
        let users = [];
        let editingUserId = null;
        let deletingUserId = null;

        // Verificar autenticação ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            if (!adminToken) {
                showAlert('Acesso negado. Faça login como administrador.', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }
            
            loadUsers();
        });

        // Funções de Alerta
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }

        function showModalAlert(message, type = 'error') {
            const alertDiv = document.getElementById('modalAlert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearModalAlert() {
            document.getElementById('modalAlert').innerHTML = '';
        }

        // Carregar usuários
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/usuarios`, {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    users = data.usuarios;
                    renderUsers(users);
                } else if (response.status === 401) {
                    showAlert('Sessão expirada. Redirecionando...', 'error');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert('Erro ao carregar usuários', 'error');
                }

            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
                showAlert('Erro de conexão com o servidor', 'error');
            }
        }

        // Renderizar tabela de usuários
        function renderUsers(userList) {
            const container = document.getElementById('usersContainer');
            
            if (userList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>Nenhum usuário encontrado</h3>
                        <p>Clique em "Novo Usuário" para adicionar o primeiro usuário.</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Perfil</th>
                            <th>Criado em</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${userList.map(user => `
                            <tr>
                                <td>${user.nome}</td>
                                <td>${user.email}</td>
                                <td>
                                    <span class="badge badge-${user.perfil}">
                                        ${user.perfil}
                                    </span>
                                </td>
                                <td>${formatDate(user.criado_em)}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-warning btn-sm" onclick="editUser(${user.id})">
                                            <i class="fas fa-edit"></i>
                                            Editar
                                        </button>
                                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id}, '${user.nome}')">
                                            <i class="fas fa-trash"></i>
                                            Excluir
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Filtrar usuários
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredUsers = users.filter(user => 
                user.nome.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm) ||
                user.perfil.toLowerCase().includes(searchTerm)
            );
            renderUsers(filteredUsers);
        }

        // Formatar data
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR') + ' ' + date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
        }

        // Modal de usuário
        function openCreateUserModal() {
            editingUserId = null;
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-plus"></i> Novo Usuário';
            document.getElementById('userForm').reset();
            document.getElementById('userModal').style.display = 'block';
            clearModalAlert();
        }

        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            editingUserId = userId;
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-edit"></i> Editar Usuário';
            document.getElementById('userName').value = user.nome;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userProfile').value = user.perfil;
            document.getElementById('userPassword').required = false;
            document.getElementById('userModal').style.display = 'block';
            clearModalAlert();
        }

        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
            document.getElementById('userPassword').required = true;
            editingUserId = null;
        }

        // Salvar usuário
        async function saveUser(event) {
            event.preventDefault();
            clearModalAlert();

            const userData = {
                nome: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                perfil: document.getElementById('userProfile').value
            };

            const password = document.getElementById('userPassword').value;
            if (password) {
                userData.senha = password;
            }

            try {
                let response;
                if (editingUserId) {
                    // Editar usuário
                    response = await fetch(`${API_BASE}/api/admin/usuarios/${editingUserId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${adminToken}`
                        },
                        body: JSON.stringify(userData)
                    });
                } else {
                    // Criar usuário
                    response = await fetch(`${API_BASE}/api/admin/usuarios`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${adminToken}`
                        },
                        body: JSON.stringify(userData)
                    });
                }

                const data = await response.json();

                if (data.success) {
                    showModalAlert(data.message, 'success');
                    setTimeout(() => {
                        closeUserModal();
                        loadUsers();
                    }, 1500);
                } else {
                    showModalAlert(data.message, 'error');
                }

            } catch (error) {
                console.error('Erro ao salvar usuário:', error);
                showModalAlert('Erro de conexão com o servidor', 'error');
            }
        }

        // Modal de exclusão
        function deleteUser(userId, userName) {
            deletingUserId = userId;
            document.getElementById('deleteUserName').textContent = userName;
            document.getElementById('deleteModal').style.display = 'block';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            deletingUserId = null;
        }

        async function confirmDeleteUser() {
            if (!deletingUserId) return;

            try {
                const response = await fetch(`${API_BASE}/api/admin/usuarios/${deletingUserId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    closeDeleteModal();
                    loadUsers();
                } else {
                    showAlert(data.message, 'error');
                }

            } catch (error) {
                console.error('Erro ao excluir usuário:', error);
                showAlert('Erro de conexão com o servidor', 'error');
            }
        }

        // Fechar modais clicando fora
        window.onclick = function(event) {
            const userModal = document.getElementById('userModal');
            const deleteModal = document.getElementById('deleteModal');
            
            if (event.target === userModal) {
                closeUserModal();
            }
            if (event.target === deleteModal) {
                closeDeleteModal();
            }
        }
    </script>
</body>
</html>
