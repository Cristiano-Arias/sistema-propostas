<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Fornecedor - Simples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Portal do Fornecedor</h1>
            <p>Acesso simplificado para fornecedores</p>
        </div>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Entrar como Fornecedor
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processando login...</p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Importar Firebase
        import { auth, signInWithEmailAndPassword } from './js/firebase.js';
        
        console.log('Portal Fornecedor Simples - Iniciado');
        
        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        
        // Função para mostrar mensagens
        function showMessage(text, type = 'info') {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            console.log(`Mensagem ${type}: ${text}`);
        }
        
        // Função para ocultar mensagens
        function hideMessage() {
            messageDiv.style.display = 'none';
        }
        
        // Função para mostrar/ocultar loading
        function showLoading(show = true) {
            loadingDiv.style.display = show ? 'block' : 'none';
            loginForm.style.display = show ? 'none' : 'block';
            loginBtn.disabled = show;
        }
        
        // Função de redirecionamento para fornecedor
        function redirectToFornecedorDashboard() {
            console.log('Redirecionando para dashboard do fornecedor...');
            showMessage('Login realizado com sucesso! Redirecionando...', 'success');
            
            setTimeout(() => {
                const dashboardUrl = './dashboard-fornecedor-funcional.html';
                console.log('Redirecionando para:', dashboardUrl);
                window.location.href = dashboardUrl;
            }, 1000);
        }
        
        // Função de login
        async function loginFornecedor(email, password) {
            try {
                console.log('Tentando login com:', email);
                showLoading(true);
                hideMessage();
                
                // Autenticar com Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                console.log('Login Firebase bem-sucedido:', user.uid);
                
                // Obter token
                const token = await user.getIdToken();
                console.log('Token obtido com sucesso');
                
                // Salvar dados da sessão
                sessionStorage.setItem('userToken', token);
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('userProfile', 'Fornecedor');
                sessionStorage.setItem('userId', user.uid);
                
                console.log('Dados da sessão salvos');
                
                // Redirecionar
                redirectToFornecedorDashboard();
                
            } catch (error) {
                console.error('Erro no login:', error);
                showLoading(false);
                
                let errorMessage = 'Erro no login. Verifique suas credenciais.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Usuário não encontrado.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Senha incorreta.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'E-mail inválido.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Muitas tentativas. Tente novamente mais tarde.';
                }
                
                showMessage(errorMessage, 'error');
            }
        }
        
        // Event listener do formulário
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            await loginFornecedor(email, password);
        });
        
        // Verificar se já está logado
        if (sessionStorage.getItem('userToken') && sessionStorage.getItem('userProfile') === 'Fornecedor') {
            console.log('Usuário já logado como fornecedor, redirecionando...');
            redirectToFornecedorDashboard();
        }
        
        console.log('Portal Fornecedor Simples - Pronto para uso');
    </script>
</body>
</html>
