<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Fornecedor - Sistema de Gest√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container Principal */
        .main-container {
            width: 100%;
            max-width: 500px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Card de Login */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .login-header h2 {
            color: #333;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        /* Formul√°rio */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Bot√£o de Login */
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mensagens */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .message.info {
            background-color: #eef;
            color: #336;
            border: 1px solid #ccf;
        }

        /* Status do Sistema */
        .system-status {
            text-align: center;
            margin-top: 30px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            color: white;
            font-size: 14px;
            opacity: 0.8;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Portal do Fornecedor</h1>
            <p>Acesso exclusivo para fornecedores</p>
        </div>

        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-building"></i>
                <h2>√Årea do Fornecedor</h2>
                <p>Fa√ßa login para acessar o sistema</p>
            </div>

            <!-- Mensagens -->
            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>
            <div id="infoMessage" class="message info"></div>

            <!-- Formul√°rio de Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    Entrar como Fornecedor
                </button>
            </form>

            <!-- Status do Sistema -->
            <div class="system-status">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    Sistema operacional
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/static/js/firebase.js"></script>
    <script type="module">
        // Configura√ß√£o da API
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000' 
            : window.location.origin;
        
        import { auth, onAuthStateChanged, signOut } from '/static/js/firebase.js';

        // Elementos do DOM
        const form = document.getElementById('loginForm');
        const emailEl = document.getElementById('email');
        const passwordEl = document.getElementById('password');
        const btnLogin = document.getElementById('btnLogin');

        console.log('üè¢ Portal do Fornecedor - Iniciado');

        // Inicializa√ß√£o da p√°gina com limpeza de sess√£o
        window.addEventListener('load', async () => {
            try {
                await signOut(auth);
                console.log('‚úÖ Sess√µes anteriores limpas');
            } catch (error) {
                console.log('‚ÑπÔ∏è Nenhuma sess√£o ativa para limpar');

            } catch (error) {
                console.log('‚ÑπÔ∏è Nenhuma sess√£o ativa para limpar');
            }
            
            // Verificar se j√° existe sess√£o ativa
            checkExistingSession();
        });

        // Verificar se j√° existe sess√£o ativa
        function checkExistingSession() {
            try {
                // Verificar sess√£o de fornecedor espec√≠fica
                const fornecedorSession = sessionStorage.getItem('fornecedor_logado');
                if (fornecedorSession) {
                    try {
                        const userData = JSON.parse(fornecedorSession);
                        if (userData.token) {
                            console.log('‚úÖ Sess√£o de fornecedor ativa encontrada, redirecionando...');
                            redirectToDashboard();
                            return;
                        }
                    } catch (e) {
                        console.log('‚ö†Ô∏è Sess√£o de fornecedor inv√°lida, limpando...');
                        sessionStorage.removeItem('fornecedor_logado');
                    }
                }
                
                // Verificar sess√£o geral
                const sessionData = sessionStorage.getItem('userData');
                if (sessionData) {
                    try {
                        const userData = JSON.parse(sessionData);
                        if (userData.profile === 'Fornecedor' && userData.token) {
                            console.log('‚úÖ Sess√£o geral de fornecedor encontrada, redirecionando...');
                            redirectToDashboard();
                            return;
                        }
                    } catch (e) {
                        console.log('‚ö†Ô∏è Sess√£o geral inv√°lida, limpando...');
                        sessionStorage.removeItem('userData');
                    }
                }
                
                console.log('‚ÑπÔ∏è Nenhuma sess√£o ativa encontrada');
            } catch (error) {
                console.error('Erro ao verificar sess√£o:', error);
            }
        }

        // Event listener do formul√°rio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailEl.value.trim();
            const password = passwordEl.value.trim();
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            try {
                console.log('üîê Tentando login como fornecedor:', email);
                
                // Importar fun√ß√µes do Firebase
                const { signInWithEmailAndPassword } = await import('/static/js/firebase.js');
                const { db, doc, getDoc } = await import('/static/js/firebase.js');
                
                // Login com Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Buscar perfil no Firestore
                const userDoc = await getDoc(doc(db, 'usuarios', user.uid));
                
                if (!userDoc.exists()) {
                    throw new Error('Usu√°rio n√£o encontrado no sistema');
                }
                
                const userData = userDoc.data();
                
                if (userData.perfil !== 'fornecedor') {
                    throw new Error('Esta √°rea √© exclusiva para fornecedores');
                }
                
                console.log('‚úÖ Login realizado com sucesso:', user.email);
                showSuccess('Login realizado com sucesso! Redirecionando...');
                
                // Redirecionar ap√≥s um breve delay
                setTimeout(() => {
                    redirectToDashboard();
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Erro no login:', error);
                handleLoginError(error);
            }
            } finally {
                setLoading(false);
            }
        });

        // Redirecionar para dashboard do fornecedor
        function redirectToDashboard() {
            console.log('üîÑ Redirecionando para dashboard do fornecedor...');
            const dashboardUrl = '/static/dashboard-fornecedor-funcional.html';
            window.location.href = dashboardUrl;
        }

        // Tratar erros de login
        function handleLoginError(error) {
            let errorMessage = 'Erro no login. Verifique suas credenciais.';
            
            if (error && error.code) {
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Usu√°rio n√£o encontrado. Verifique o e-mail informado.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Senha incorreta. Tente novamente.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'E-mail inv√°lido. Verifique o formato.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Muitas tentativas de login. Tente novamente mais tarde.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Erro de conex√£o. Verifique sua internet.';
                        break;
                }
            } else if (error && error.message) {
                errorMessage = error.message;
            }
            
            showError(errorMessage);
        }

        // Fun√ß√µes auxiliares
        function setLoading(loading) {
            btnLogin.disabled = loading;
            btnLogin.classList.toggle('loading', loading);
            if (loading) {
                btnLogin.textContent = '';
            } else {
                btnLogin.textContent = 'Entrar como Fornecedor';
            }
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function showInfo(message) {
            const el = document.getElementById('infoMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('infoMessage').style.display = 'none';
        }

        console.log('üè¢ Portal do Fornecedor - Pronto para uso');
    </script>
</body>
</html>
