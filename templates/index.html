<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de ConcorrÃªncia - Portal Unificado</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }

        /* Dashboard Layout */
        .dashboard {
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .dashboard.active {
            display: block;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 {
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .role-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Navigation Tabs */
        .nav-tabs {
            background: #f8f9fa;
            padding: 0;
            display: flex;
            border-bottom: 2px solid #e9ecef;
        }

        .nav-tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #6c757d;
            transition: all 0.3s;
            position: relative;
        }

        .nav-tab:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-tab.active {
            color: #667eea;
            background: white;
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }

        /* Content Area */
        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-rascunho { background: #e9ecef; color: #6c757d; }
        .status-submetido { background: #fff3cd; color: #856404; }
        .status-aprovado { background: #d4edda; color: #155724; }
        .status-rejeitado { background: #f8d7da; color: #721c24; }
        .status-aberto { background: #cce5ff; color: #004085; }
        .status-tr_pendente { background: #fff3cd; color: #856404; }
        .status-tr_aprovado { background: #d4edda; color: #155724; }

        /* Tables */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        /* Real-time Notifications */
        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
        }

        .notification {
            background: white;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .notification-body {
            font-size: 14px;
            color: #6c757d;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
        }

        /* Service Items Table */
        .service-items-table {
            width: 100%;
            margin-top: 20px;
        }

        .service-item-row {
            display: grid;
            grid-template-columns: 50px 100px 2fr 80px 100px 100px 50px;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
        }

        .service-item-header {
            background: #f8f9fa;
            font-weight: 600;
        }

        .service-item-input {
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 3px;
            width: 100%;
        }

        /* Comparison View */
        .comparison-container {
            overflow-x: auto;
        }

        .comparison-table {
            min-width: 800px;
        }

        .comparison-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .best-value {
            background: #d4edda;
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        .error {
            color: #dc3545;
            padding: 20px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .service-item-row {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .nav-tab {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Notifications Container -->
    <div class="notifications" id="notifications"></div>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-card">
            <h1>ð¢ Sistema de ConcorrÃªncia</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="seu@email.com" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="â¢â¢â¢â¢â¢â¢â¢â¢" autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>
            <div id="loginError" style="color: #dc3545; margin-top: 15px; text-align: center;"></div>
            
            <!-- Link para criar conta de teste -->
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e9ecef; text-align: center; font-size: 14px; color: #6c757d;">
                <p>Primeira vez? Crie uma conta de teste:</p>
                <button type="button" class="btn btn-secondary" onclick="showRegisterForm()" style="margin-top: 10px;">Criar Conta</button>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="container">
        <div class="dashboard" id="dashboard">
            <!-- Header -->
            <div class="header">
                <h2>Sistema de ConcorrÃªncia</h2>
                <div class="user-info">
                    <span id="userName"></span>
                    <span class="role-badge" id="userRole"></span>
                    <button class="btn btn-secondary" onclick="logout()">Sair</button>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="nav-tabs" id="navTabs"></div>

            <!-- Content Area -->
            <div class="content" id="content"></div>
        </div>
    </div>

    <!-- Modal Template -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">TÃ­tulo</h3>
                <button class="close-modal" onclick="closeModal()">Ã</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/app.js"></script>
    
    <!-- Quick Register for Testing -->
    <script>
        function showRegisterForm() {
            const modalContent = `
                <h4>Criar Conta de Teste</h4>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" id="regName" required placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" id="regPassword" required placeholder="MÃ­nimo 6 caracteres">
                    </div>
                    <div class="form-group">
                        <label>Tipo de UsuÃ¡rio</label>
                        <select id="regRole" required>
                            <option value="">Selecione...</option>
                            <option value="REQUISITANTE">Requisitante - Cria TRs</option>
                            <option value="COMPRADOR">Comprador - Gerencia Processos</option>
                            <option value="FORNECEDOR">Fornecedor - Envia Propostas</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>OrganizaÃ§Ã£o</label>
                        <input type="text" id="regOrg" placeholder="Nome da empresa (opcional)">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Criar Conta</button>
                </form>
                <div id="registerError" style="color: #dc3545; margin-top: 10px;"></div>
                <div id="registerSuccess" style="color: #28a745; margin-top: 10px;"></div>
            `;
            
            document.getElementById('modalTitle').textContent = 'Criar Conta de Teste';
            document.getElementById('modalBody').innerHTML = modalContent;
            document.getElementById('modal').classList.add('active');
            
            // Setup register form handler
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const data = {
                    full_name: document.getElementById('regName').value,
                    email: document.getElementById('regEmail').value,
                    password: document.getElementById('regPassword').value,
                    role: document.getElementById('regRole').value,
                    organization: document.getElementById('regOrg').value || null
                };
                
                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        document.getElementById('registerSuccess').textContent = 'Conta criada com sucesso! VocÃª jÃ¡ pode fazer login.';
                        document.getElementById('registerError').textContent = '';
                        setTimeout(() => {
                            closeModal();
                            document.getElementById('email').value = data.email;
                            document.getElementById('password').value = data.password;
                        }, 2000);
                    } else {
                        document.getElementById('registerError').textContent = result.error || 'Erro ao criar conta';
                        document.getElementById('registerSuccess').textContent = '';
                    }
                } catch (error) {
                    document.getElementById('registerError').textContent = 'Erro de conexÃ£o';
                    document.getElementById('registerSuccess').textContent = '';
                }
            });
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }
    </script>
</body>
</html>
