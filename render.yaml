services:
  - type: web
    name: sistema-pro-api
    env: python
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-pro-db
          property: connectionString
      # Optional bootstrap of first admin if DB is empty:
      # - key: FIRST_ADMIN_EMAIL
      #   value: admin@seu-dominio
      # - key: FIRST_ADMIN_NAME
      #   value: Admin
      # - key: FIRST_ADMIN_PASSWORD
      #   value: TroqueEstaSenha
databases:
  - name: sistema-pro-db
    plan: starter
