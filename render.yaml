databases:
  - name: concorrencia-db
    plan: starter
    
services:
  - type: web
    name: concorrencia-api
    runtime: python
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: concorrencia-db
          property: connectionString
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 -b 0.0.0.0:$PORT app:app
    autoDeploy: true
