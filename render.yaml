services:
  - type: web
    name: sistema-gestao-propostas
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python backend_render_fix.py
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATA_DIR
        value: /opt/render/project/data
    staticPublishPath: ./static
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1
