services:
  - type: web
    name: portal-proposta
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend_render_fix:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portal-proposta-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true

databases:
  - name: portal-proposta-db
    databaseName: portal_propostas
    user: portal_user
    plan: free
