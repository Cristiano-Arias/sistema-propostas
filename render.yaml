services:
  # Web Service Principal
  - type: web
    name: sistema-propostas
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python migration_add_users.py
    startCommand: gunicorn backend_render_fix:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      
      - key: FLASK_ENV
        value: production
      
      - key: SECRET_KEY
        generateValue: true
      
      - key: JWT_SECRET_KEY
        generateValue: true
      
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-propostas-db
          property: connectionString
      
      - key: SMTP_HOST
        value: smtp.gmail.com
      
      - key: SMTP_PORT
        value: "587"
      
      - key: LOG_LEVEL
        value: INFO
      
      - key: MAX_CONTENT_LENGTH
        value: "16777216"
    
    autoDeploy: true
    
    # Health check
    healthCheckPath: /api/health

  # Sistema de Gerenciamento de Usuários (opcional - separado)
  - type: web
    name: sistema-propostas-admin
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn user_management_system:app --bind 0.0.0.0:$PORT
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      
      - key: SECRET_KEY
        sync: false
      
      - key: JWT_SECRET_KEY
        sync: false
      
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-propostas-db
          property: connectionString

# Database
databases:
  - name: sistema-propostas-db
    databaseName: sistema_propostas
    user: sistema_user
    region: oregon
    plan: free
    
    # Configurações do PostgreSQL
    ipAllowList: []  # Permitir conexões do Render

# Static Site (opcional - se quiser servir frontend separado)
staticSites:
  - name: sistema-propostas-frontend
    buildCommand: echo "No build needed"
    staticPublishPath: ./static
    pullRequestPreviewsEnabled: true
    
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
