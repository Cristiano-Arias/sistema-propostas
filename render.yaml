services:
  - type: web
    name: sistema-propostas
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend_render_fix:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-propostas-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FIREBASE_CREDENTIALS
        sync: false

databases:
  - name: sistema-propostas-db
    databaseName: sistema_propostas
    user: sistema_propostas_user
    plan: free
