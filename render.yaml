services:
  - type: web
    name: sistema-gestao-propostas
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend_render_fix:app --bind 0.0.0.0:$PORT --workers 2
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
    staticPublishPath: ./static
    healthCheckPath: /health
