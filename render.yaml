services:
  - type: web
    name: Portal-Proposta
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    preDeployCommand: flask db upgrade
    startCommand: gunicorn backend_render_fix:app
    envVars:
      - key: FLASK_APP
        value: backend_render_fix.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: portal-proposta-secret-2024-change-in-production
      - key: JWT_SECRET_KEY
        value: portal-proposta-jwt-2024-change-in-production
      - key: DATABASE_URL
        # Cole aqui o External Database URL do seu banco (ou deixe vazio e preencha no Dashboard)
        value: ""
    staticPublishPath: ./static
