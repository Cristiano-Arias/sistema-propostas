services:
  - type: web
    name: sistema-gestao-propostas
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend_propostas:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
    staticPublishPath: ./static

